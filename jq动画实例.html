<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{width:100px;height:100px;position: absolute;top:0;left:0;background-color: red }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
<script src="jquery-1.9.1.js"></script>
<script>
    $("#div1").click(function(){
        $(this).animate({left:600,top:500,width:200,height:200},1000,"easeInOutBack",function(){});
    });

</script>
</html>
